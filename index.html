<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <section class="modern-clock">

        <!-- Nav Bar -->
        <nav>
            <!-- Brand-Name -->
            <div class="brand primary-heading">
                <p>Tick</p>
            </div>
            <!-- User-Name -->
            <div class="user">
                <p class="name teritory-heading">HeX</p>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Respect And Food Type -->
            <div class="dialogue">

                <div class="wish primary-heading">
                   <p>GOOD MORNING</p> 
                </div>
                <div class="food-type secondary-heading">
                    <p> BREAKFAST</p>
                    <ion-icon name="fast-food-outline" class="food-icon"></ion-icon>
                </div>
            </div>

            <!-- Clock -->
            <div class="clock">
                <div class="time num-1"  style="--i:1;"><div class="dial">1</div></div>
                <div class="time num-2"  style="--i:2;"><div class="dial">2</div></div>
                <div class="time num-3"  style="--i:3;"><div class="dial">3</div></div>
                <div class="time num-4"  style="--i:4;"><div class="dial">4</div></div>
                <div class="time num-5"  style="--i:5;"><div class="dial">5</div></div>
                <div class="time num-6"  style="--i:6;"><div class="dial">6</div></div>
                <div class="time num-7"  style="--i:7;"><div class="dial">7</div></div>
                <div class="time num-8"  style="--i:8;"><div class="dial">8</div></div>
                <div class="time num-9"  style="--i:9;"><div class="dial">9</div></div>
                <div class="time num-10" style="--i:10;"><div class="dial">10</div></div>
                <div class="time num-11" style="--i:11;"><div class="dial">11</div></div>
                <div class="time num-12" style="--i:12;"><div class="dial">12</div></div>

                <div class="time-hands">
                    <div class="clock-mid"></div>

                    <div class="hour-hand"></div>
                    <div class="min-hand"></div>
                    <div class="sec-hand"></div>
                </div>
            </div>
            
        </div>

        <!-- Task Section -->
        <div class="tasks">
            <!-- Task 1 -->
            <div class="task task-1">
                <p class="task-time primary-heading">9:00</p>
                <p class="todo teritory-heading">OFFICE</p>
            </div>

            <!-- Left arrow icon -->
            <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>

            <!-- Task 2 -->
            <div class="task task-2">
                <p class="task-time primary-heading">1:00</p>
                <p class="todo teritory-heading">LUNCH</p>
            </div>

            <!-- Left arrow icon -->
            <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>

            <!-- Task 3 -->
            <div class="task task-3">
                <p class="task-time primary-heading">4:00</p>
                <p class="todo teritory-heading">TEA</p>
            </div>

            <!-- Left arrow icon -->
            <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
            
            <!-- Task 4 -->
            <div class="task task-4">
                <p class="task-time primary-heading">6:00</p>
                <p class="todo teritory-heading">BACK HOME</p>
            </div>

            <!-- Left arrow icon -->
            <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>

            <!-- Task 5 -->
            <div class="task task-5">
                <p class="task-time primary-heading">8:00</p>
                <p class="todo teritory-heading">DINNER</p>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
